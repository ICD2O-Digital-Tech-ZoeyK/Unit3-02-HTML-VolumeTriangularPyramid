<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a Right Triangular Pyramid, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Zoey Kariyal" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon-1/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon-1/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon-1/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon-1/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Volume of a Right Triangular Pyramid</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js" defer></script>

    <main class="mdl-layout__content">
      <h1>Volume of a Right Triangular Pyramid</h1>

      <div class="container">
        <img src="./images/VolumeTriangularPyramid.jpg" alt="Volume of a triangular pyramid" class="center" />
      </div>

      <form action="#">
        <h3>Base of Triangle (cm)</h3>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="base-of-triangle" pattern="-?[0-9]*(\.[0-9]+)?" />
          <label class="mdl-textfield__label" for="base-of-triangle">Base...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>

        <h3>Height of Triangle (cm)</h3>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="height-of-triangle" pattern="-?[0-9]*(\.[0-9]+)?" />
          <label class="mdl-textfield__label" for="height-of-triangle">Height...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>

        <h3>Height of Pyramid (cm)</h3>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="height-of-pyramid" pattern="-?[0-9]*(\.[0-9]+)?" />
          <label class="mdl-textfield__label" for="height-of-pyramid">Pyramid height...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
      </form>

      <div id="answers">
        <p id="volume"></p>
      </div>
    </main>
  </body>
</html>
